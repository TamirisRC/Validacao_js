<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script></script>
</head>
<body>
    <h1>Formulário - JS</h1>
    </br>
    <form action="" method="post">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome"  oninput="mascaraNom(this)"/>
        </div>


        <div>
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" />
        </div>


        <div>
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro" id="bairro" />
        </div>


        <div>
            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" oninput="mascaraCep(this)"/>
        </div>


        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" />
        </div>


        <div>
            <label for="estado">Estado:</label>
            <input type="text" name="estado" id="estado" />
        </div>


        <div>
            <label for="telefone">Telefone Fixo:</label>
            <input type="text" name="telefone" id="telefone" value="" oninput="mascaraTele(this)"/>
        </div>


        <div>
            <label for="celular">Celular:</label>
            <input type="text" name="celular" id="celular" oninput="mascaraCelu(this)"/>
        </div>


        <div>
            <label for="rg">RG:</label>
            <input type="text" name="rg" id="rg" oninput="mascaraRg(this)" />
        </div>


        <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" oninput="mascaraCpf(this)"/>
        </div>

        <div>
            <button type="button" name="btnEnviar" id="btnEnviar" onclick="validarFor()"> Validar </button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="master.js"></script>
</body>
</html>
